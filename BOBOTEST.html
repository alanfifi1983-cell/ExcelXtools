<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyHub Pro - 雲端序號銷售系統 (帳號設定完全隔離版)</title>
    <!-- 核心函式庫 -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, getDoc, onSnapshot, query, addDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        window.FB = { initializeApp, getFirestore, collection, doc, setDoc, getDoc, onSnapshot, query, addDoc, updateDoc, deleteDoc, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged };
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f8fafc; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        input[type="number"]::-webkit-inner-spin-button, input[type="number"]::-webkit-outer-spin-button { opacity: 1; }
        @media print { .no-print { display: none; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const App = () => {
            // --- 1. 核心配置 ---
            const MY_FIXED_CONFIG = {
                apiKey: "AIzaSyAP2xmHPo_WzD13yTQtgVgWo1uB99-kZ5M",
                authDomain: "bobotest2-2e8f8.firebaseapp.com",
                projectId: "bobotest2-2e8f8",
                storageBucket: "bobotest2-2e8f8.firebasestorage.app",
                messagingSenderId: "668437841672",
                appId: "1:668437841672:web:96267f4d108822161a4ebd"
            };

            const firebaseConfig = MY_FIXED_CONFIG;
            const appId = 'keyhub-pro-v1'; 

            // --- 2. 狀態管理 ---
            const [view, setView] = useState('login'); 
            const [user, setUser] = useState(null); // 目前登入的應用程式帳號物件 (含 id, role, username)
            const [fbUser, setFbUser] = useState(null); // Firebase Auth UID
            const [loading, setLoading] = useState(true);
            const [db, setDb] = useState(null);
            const [errorMsg, setErrorMsg] = useState(null);
            const [toast, setToast] = useState({ show: false, message: '', type: 'info' });
            
            const [masterProducts, setMasterProducts] = useState([]); 
            const [products, setProducts] = useState([]); 
            const [inventory, setInventory] = useState([]); 
            const [systemUsers, setSystemUsers] = useState([]); 
            
            // 預設列印設定
            const [settings, setSettings] = useState({
                printWidth: 50, printHeight: 70, storeName: 'KEYHUB STORE', showProductImage: true
            });

            const [searchTerm, setSearchTerm] = useState('');
            const [inventoryTab, setInventoryTab] = useState('records');
            const [isMasterModalOpen, setIsMasterModalOpen] = useState(false);
            const [isProductModalOpen, setIsProductModalOpen] = useState(false);
            const [isUserModalOpen, setIsUserModalOpen] = useState(false);
            
            const [editingMaster, setEditingMaster] = useState(null); 
            const [editingProduct, setEditingProduct] = useState(null); 
            const [editingUser, setEditingUser] = useState(null); 
            
            const [listingData, setListingData] = useState({ sku: '', price: 0, listedQty: 0, isActive: true });
            const [imagePreview, setImagePreview] = useState("");
            const [deleteConfirm, setDeleteConfirm] = useState({ show: false, id: null, type: '' });
            
            const [selectedProduct, setSelectedProduct] = useState(null);
            const [cartItem, setCartItem] = useState(null);
            const [purchaseQty, setPurchaseQty] = useState(1); 
            const [checkoutStep, setCheckoutStep] = useState(1);
            const [emailInput, setEmailInput] = useState("");
            const [soldResults, setSoldResults] = useState([]); 
            const [loginForm, setLoginForm] = useState({ username: '', password: '' });

            const fileInputRef = useRef(null);

            const showToast = (message, type = 'info') => {
                setToast({ show: true, message, type });
                setTimeout(() => setToast({ show: false, message: '', type: 'info' }), 4000);
            };

            // --- 3. Firebase 初始化 ---
            useEffect(() => {
                const initApp = async () => {
                    try {
                        const app = FB.initializeApp(firebaseConfig);
                        const auth = FB.getAuth(app);
                        const firestore = FB.getFirestore(app);
                        setDb(firestore);
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            try { await FB.signInWithCustomToken(auth, __initial_auth_token); } 
                            catch (e) { await FB.signInAnonymously(auth); }
                        } else { await FB.signInAnonymously(auth); }
                        FB.onAuthStateChanged(auth, (u) => { if (u) setFbUser(u); });
                    } catch (err) {
                        setErrorMsg("Firebase 初始化失敗: " + err.message);
                        setLoading(false);
                    }
                };
                initApp();
            }, []);

            // --- 4. 資料監聽 (含帳號隔離設定邏輯) ---
            useEffect(() => {
                if (!fbUser || !db) return;
                const publicPath = ['artifacts', appId, 'public', 'data'];
                
                // 監聽公用資料
                const unsubM = FB.onSnapshot(FB.collection(db, ...publicPath, 'master_products'), s => setMasterProducts(s.docs.map(d => ({id: d.id, ...d.data()}))));
                const unsubP = FB.onSnapshot(FB.collection(db, ...publicPath, 'products'), s => setProducts(s.docs.map(d => ({id: d.id, ...d.data()}))));
                const unsubK = FB.onSnapshot(FB.collection(db, ...publicPath, 'keys'), s => setInventory(s.docs.map(d => ({id: d.id, ...d.data()}))));
                const unsubU = FB.onSnapshot(FB.collection(db, ...publicPath, 'users'), s => {
                    setSystemUsers(s.docs.map(d => ({id: d.id, ...d.data()})));
                    setLoading(false);
                });

                return () => { unsubM(); unsubP(); unsubK(); unsubU(); };
            }, [fbUser, db]);

            // 核心修正：當「應用程式帳號 (user)」改變時，單獨掛載該帳號的個人設定
            useEffect(() => {
                if (!user || !db) return;
                // 設定路徑：artifacts / appId / users / 帳號文件ID / settings / printConfig
                const privateSettingsPath = ['artifacts', appId, 'users', user.id, 'settings', 'printConfig'];
                
                const unsubSettings = FB.onSnapshot(FB.doc(db, ...privateSettingsPath), d => {
                    if (d.exists()) {
                        setSettings(prev => ({...prev, ...d.data()}));
                    } else {
                        // 初始預設值
                        setSettings({ printWidth: 50, printHeight: 70, storeName: 'KEYHUB STORE', showProductImage: true });
                    }
                });
                return () => unsubSettings();
            }, [user, db]);

            // --- 5. 數據計算邏輯 ---
            const stockSummary = useMemo(() => {
                const summary = {};
                inventory.forEach(item => {
                    const sku = item.sku || "unknown";
                    if (!summary[sku]) summary[sku] = { name: item.productName || "未知產品", total: 0, available: 0, sold: 0 };
                    summary[sku].total++;
                    if (item.status === 'available') summary[sku].available++;
                    if (item.status === 'sold') summary[sku].sold++;
                });
                return summary;
            }, [inventory]);

            const salesRecords = useMemo(() => {
                let records = inventory.filter(item => item.status === 'sold');
                if (user && user.role !== 'admin') {
                    const myName = user.realName || user.username;
                    records = records.filter(item => item.soldBy === myName);
                }
                if (searchTerm) {
                    const low = searchTerm.toLowerCase();
                    records = records.filter(r => r.productName?.toLowerCase().includes(low) || r.invNo?.toLowerCase().includes(low) || r.key?.toLowerCase().includes(low));
                }
                return records.sort((a, b) => (b.soldTime || "").localeCompare(a.soldTime || ""));
            }, [inventory, user, searchTerm]);

            const filteredAllKeys = useMemo(() => {
                const low = searchTerm.toLowerCase();
                return inventory.filter(k => k.key?.toLowerCase().includes(low) || k.productName?.toLowerCase().includes(low) || k.sku?.toLowerCase().includes(low))
                    .sort((a,b) => (b.importTime || "").localeCompare(a.importTime || ""));
            }, [inventory, searchTerm]);

            const getDisplayStockCount = (product) => {
                if (!product) return 0;
                const avail = stockSummary[product.sku]?.available || 0;
                return product.listedQty !== undefined ? Math.min(avail, product.listedQty) : avail;
            };

            const filteredMaster = useMemo(() => masterProducts.filter(m => m.sku?.toLowerCase().includes(searchTerm.toLowerCase()) || m.name?.toLowerCase().includes(searchTerm.toLowerCase())), [masterProducts, searchTerm]);

            // --- 6. 核心處理函數 ---

            const handleLogin = (e) => {
                e.preventDefault();
                const { username, password } = loginForm;
                if (systemUsers.length === 0 && username === 'admin' && password === 'admin') {
                    setUser({ id: 'initial-admin', username: 'admin', realName: '系統管理員', role: 'admin', canReprint: true });
                    setView('shop');
                    return;
                }
                const matched = systemUsers.find(u => u.username?.toLowerCase() === username.toLowerCase() && u.password === password);
                if (matched) { 
                    setUser(matched); 
                    setView('shop'); 
                    if(matched.role !== 'admin') setInventoryTab('records');
                } else showToast("帳號或密碼錯誤", "error");
            };

            const handleSavePersonalSettings = async (e) => {
                e.preventDefault();
                if (!user || !db) return;
                const fd = new FormData(e.target);
                const data = { 
                    storeName: fd.get('storeName').trim(), 
                    printWidth: Number(fd.get('printWidth')), 
                    printHeight: Number(fd.get('printHeight')), 
                    showProductImage: fd.get('showProductImage') === 'on' 
                };
                try {
                    // 寫入當前「應用程式使用者 ID」的路徑
                    const docRef = FB.doc(db, 'artifacts', appId, 'users', user.id, 'settings', 'printConfig');
                    await FB.setDoc(docRef, data);
                    showToast("帳號個人設定已儲存");
                } catch (e) { showToast("儲存失敗: " + e.message, "error"); }
            };

            const handleReprintAction = async (record) => {
                const reprintTime = new Date().toISOString();
                const reprintUser = user.realName || user.username;
                try {
                    await FB.updateDoc(FB.doc(db, 'artifacts', appId, 'public', 'data', 'keys', record.id), { reprintTime, reprintUser });
                    const m = masterProducts.find(x => x.sku === record.sku);
                    setSoldResults([{ ...record, price: record.productPrice || 'N/A', seller: record.soldBy, time: record.soldTime, image: m?.image || '', reprintTime, reprintUser }]);
                    showToast("補印資訊已同步");
                } catch (err) { showToast("補印更新失敗", "error"); }
            };

            const handlePurchase = async () => {
                const availableKeys = inventory.filter(k => k.sku === cartItem.sku && k.status === 'available').slice(0, purchaseQty);
                if (availableKeys.length < purchaseQty) return showToast("庫存不足", "error");
                const soldTime = new Date().toISOString();
                const seller = user.realName || user.username;
                const results = [];
                try {
                    for (let i = 0; i < availableKeys.length; i++) {
                        const k = availableKeys[i];
                        const invNo = `INV-${Date.now().toString().slice(-6)}-${i+1}`;
                        await FB.updateDoc(FB.doc(db, 'artifacts', appId, 'public', 'data', 'keys', k.id), { status: 'sold', customerEmail: emailInput || "現場客戶", soldTime, soldBy: seller, invNo, productPrice: cartItem.price });
                        results.push({ key: k.key, productName: cartItem.name, price: cartItem.price, invNo, time: soldTime, seller, image: cartItem.image });
                    }
                    await FB.updateDoc(FB.doc(db, 'artifacts', appId, 'public', 'data', 'products', cartItem.id), { listedQty: Math.max(0, (cartItem.listedQty || 0) - purchaseQty) });
                    setSoldResults(results);
                    setCartItem(null); setCheckoutStep(1); setEmailInput(""); setPurchaseQty(1);
                } catch (err) { showToast("交易失敗", "error"); }
            };

            const printReceipts = () => {
                if (soldResults.length === 0) return;
                const { printWidth: pW, printHeight: pH, storeName, showProductImage } = settings;
                const win = window.open('', '', `width=450,height=650`);
                const style = `
                    @page { size: ${pW}mm ${pH}mm; margin: 0; }
                    * { box-sizing: border-box; -webkit-print-color-adjust: exact; }
                    body { margin: 0; padding: 4mm; font-family: sans-serif; font-size: 8.5px; color: #000; display: flex; flex-direction: column; page-break-after: always; overflow: hidden; background: #fff; }
                    .center { text-align: center; }
                    .header { font-size: 13px; font-weight: 900; margin-bottom: 0.5mm; }
                    .key-box { border: 1.2px solid #000; padding: 2mm 1mm; margin: 1mm 0; font-size: 11px; font-weight: 900; text-align: center; background: #f4f4f4; text-transform: uppercase; word-break: break-all; }
                    .footer { font-size: 6px; text-align: center; margin-top: auto; border-top: 0.5px solid #eee; padding-top: 1mm; }
                `;
                let html = `<html><head><style>${style}</style></head><body>`;
                soldResults.forEach(item => {
                    const timeStr = new Date(item.time).toLocaleString('zh-TW', {year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit'});
                    html += `<div class="receipt"><div class="center header">${storeName}</div><div class="center" style="font-size:7px;border-bottom:0.5px solid #000;padding-bottom:1mm">數位授權收據 ${item.reprintTime ? '(補印本)' : ''}</div><div style="font-size:6.5px;margin-top:1mm">單號: ${item.invNo}</div><div style="font-size:6.5px">日期: ${timeStr}</div><div style="font-size:6.5px">經手: ${item.seller}</div><div style="border-top:0.8px dashed #000; margin:1.5mm 0"></div>${showProductImage && item.image ? `<img src="${item.image}" style="max-width:100%; max-height:14mm; display:block; margin:1mm auto">` : ''}<div style="font-weight:800; font-size:10px">${item.productName}</div><div style="font-weight:900">金額: NT$ ${item.price}</div><div class="center" style="font-size:7px;font-weight:bold;margin-top:1mm">[ 兌換序號 ]</div><div class="key-box">${item.key}</div>${item.reprintTime ? `<div style="font-size:5px;color:#666;margin-top:0.5mm">補印人: ${item.reprintUser} / ${new Date(item.reprintTime).toLocaleString()}</div>` : ''}<div class="footer">請妥善保管。序號售出不予退換。</div></div>`;
                });
                html += `<script>window.onload=()=>{window.print();setTimeout(()=>window.close(),500);}<\/script></body></html>`;
                win.document.write(html); win.document.close(); setSoldResults([]);
            };

            const handleExcelImport = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = async (evt) => {
                    try {
                        const wb = XLSX.read(evt.target.result, { type: 'array' });
                        const data = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                        let count = 0;
                        for (const row of data) {
                            const sku = (row['產品編號'] || row['SKU'] || "").toString().trim().toUpperCase();
                            const key = (row['序號'] || row['Key'] || "").toString().trim();
                            const master = masterProducts.find(m => m.sku === sku);
                            if (sku && key && master) {
                                await FB.addDoc(FB.collection(db, 'artifacts', appId, 'public', 'data', 'keys'), { sku, productName: master.name, key, status: 'available', importTime: new Date().toISOString() });
                                count++;
                            }
                        }
                        showToast(`成功匯入 ${count} 筆序號`);
                    } catch (e) { showToast("匯入失敗", "error"); }
                };
                reader.readAsArrayBuffer(file);
            };

            const handleDownloadTemplate = () => {
                const data = [["產品編號", "序號"], ["SKU-001", "ABCD-1234"]];
                const ws = XLSX.utils.aoa_to_sheet(data);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "範本");
                XLSX.writeFile(wb, "KeyHub_匯入範本.xlsx");
            };

            const BarcodeUI = ({ code }) => {
                const svgRef = useRef();
                useEffect(() => { if (svgRef.current && code) JsBarcode(svgRef.current, code, { format: "CODE128", width: 2, height: 40, displayValue: true }); }, [code]);
                return <svg ref={svgRef} className="max-w-full h-auto"></svg>;
            };

            // --- 渲染部分 ---
            if (loading) return <div className="h-screen flex flex-col items-center justify-center bg-slate-900 text-white font-black"><div className="w-10 h-10 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin mb-4"></div><p className="opacity-40 text-xs tracking-widest uppercase">KEYHUB SYSTEM LOADING</p></div>;

            if (view === 'login') return (
                <div className="h-screen bg-slate-50 flex items-center justify-center p-6 text-center">
                    <div className="bg-white w-full max-w-md p-10 rounded-[2.5rem] shadow-2xl border animate-fade-in text-slate-800">
                        <div className="bg-indigo-600 w-14 h-14 rounded-2xl text-white flex items-center justify-center mx-auto mb-6 shadow-lg text-xl font-black italic">KH</div>
                        <h1 className="text-2xl font-black mb-1 italic text-slate-800 uppercase text-center">KeyHub <span className="text-indigo-600">Pro</span></h1>
                        <p className="text-slate-400 font-bold text-[10px] mb-8 tracking-widest uppercase text-center">Digital License Solution</p>
                        <form onSubmit={handleLogin} className="space-y-4">
                            <input type="text" placeholder="帳號" className="w-full bg-slate-50 p-4 rounded-2xl border-2 border-transparent focus:border-indigo-600 outline-none font-bold" value={loginForm.username} onChange={e => setLoginForm({...loginForm, username: e.target.value})} required />
                            <input type="password" placeholder="密碼" className="w-full bg-slate-50 p-4 rounded-2xl border-2 border-transparent focus:border-indigo-600 outline-none font-bold" value={loginForm.password} onChange={e => setLoginForm({...loginForm, password: e.target.value})} required />
                            <button className="w-full py-5 bg-indigo-600 text-white font-black text-lg rounded-2xl hover:bg-indigo-700 active:scale-95 transition-all mt-4">進入系統</button>
                        </form>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-[#f8fafc] flex flex-col text-slate-800">
                    <nav className="bg-white/80 backdrop-blur-md border-b h-16 flex items-center px-6 justify-between sticky top-0 z-40 shadow-sm">
                        <div className="flex items-center gap-3 font-black text-xl cursor-pointer group" onClick={() => setView('shop')}>
                            <div className="bg-indigo-600 p-2 rounded-xl text-white group-hover:rotate-12 transition-transform"><i className="fa-solid fa-key text-xs"></i></div>
                            <span>KeyHub <span className="text-indigo-600">Pro</span></span>
                        </div>
                        <div className="hidden md:flex bg-slate-100 p-1 rounded-xl gap-1">
                            <button onClick={() => setView('shop')} className={`px-4 py-1.5 rounded-lg font-bold text-xs transition ${view === 'shop' || view === 'detail' ? 'bg-white shadow text-indigo-600' : 'text-slate-500'}`}>商店</button>
                            {user.role === 'admin' && (
                                <>
                                    <button onClick={() => setView('admin_master_db')} className={`px-4 py-1.5 rounded-lg font-bold text-xs transition ${view === 'admin_master_db' ? 'bg-white shadow text-indigo-600' : 'text-slate-500'}`}>產品庫</button>
                                    <button onClick={() => setView('admin_products')} className={`px-4 py-1.5 rounded-lg font-bold text-xs transition ${view === 'admin_products' ? 'bg-white shadow text-indigo-600' : 'text-slate-500'}`}>上架管理</button>
                                    <button onClick={() => setView('admin_accounts')} className={`px-4 py-1.5 rounded-lg font-bold text-xs transition ${view === 'admin_accounts' ? 'bg-white shadow text-indigo-600' : 'text-slate-500'}`}>帳號</button>
                                </>
                            )}
                            <button onClick={() => {setView('admin_keys'); setInventoryTab('records'); setSearchTerm('');}} className={`px-4 py-1.5 rounded-lg font-bold text-xs transition ${view === 'admin_keys' ? 'bg-white shadow text-indigo-600' : 'text-slate-500'}`}>{user.role === 'admin' ? '庫存紀錄' : '銷售紀錄'}</button>
                            <button onClick={() => setView('admin_settings')} className={`px-4 py-1.5 rounded-lg font-bold text-xs transition ${view === 'admin_settings' ? 'bg-white shadow text-indigo-600' : 'text-slate-500'}`}>設定</button>
                        </div>
                        <button onClick={() => setUser(null) || setView('login')} className="w-10 h-10 rounded-full bg-slate-50 text-slate-400 hover:text-red-500 flex items-center justify-center transition-all border shadow-sm"><i className="fa-solid fa-power-off text-sm"></i></button>
                    </nav>

                    <main className="flex-1 max-w-7xl mx-auto w-full p-6 animate-fade-in">
                        {/* 商店 */}
                        {view === 'shop' && (
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-6">
                                {products.filter(p => p.isActive).map(p => (
                                    <div key={p.id} onClick={() => { setSelectedProduct(p); setView('detail'); }} className="bg-white p-3 rounded-3xl border shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all cursor-pointer group">
                                        <div className="aspect-square rounded-2xl overflow-hidden bg-slate-100 mb-4 border flex items-center justify-center text-slate-200">
                                            {p.image ? <img src={p.image} className="w-full h-full object-cover group-hover:scale-110 transition-transform" /> : <i className="fa-solid fa-image text-3xl"></i>}
                                        </div>
                                        <h3 className="font-bold text-slate-800 truncate text-sm px-2">{p.name}</h3>
                                        <div className="flex justify-between items-center text-[10px] font-bold px-2 mt-2">
                                            <span className="text-indigo-600">NT$ {p.price}</span>
                                            <span className={getDisplayStockCount(p) > 0 ? 'text-emerald-500' : 'text-red-400'}>在庫: {getDisplayStockCount(p)}</span>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                    {isProductModalOpen && (
                        <div className="fixed inset-0 z-[120] flex items-center justify-center bg-slate-900/60 backdrop-blur-sm p-4 animate-fade-in text-left text-slate-800">
                            <div className="bg-white w-full max-w-lg rounded-[2.5rem] p-10 shadow-2xl border">
                                <h3 className="text-2xl font-black mb-8 flex items-center gap-3"><i className="fa-solid fa-cloud-arrow-up text-indigo-600"></i>商店上架設定</h3>
                                <form onSubmit={async (e) => {
                                    e.preventDefault();
                                    const fd = new FormData(e.target);
                                    const sku = fd.get('sku').toUpperCase();
                                    const master = masterProducts.find(m => m.sku === sku);
                                    const availStock = stockSummary[sku]?.available || 0;
                                    const inputQty = Number(fd.get('listedQty'));
                                    if (!master) return showToast("找不到 SKU", "error");
                                    if (inputQty > availStock) return showToast(`超過庫存數 (${availStock})`, "error");
                                    const data = { sku, name: master.name, price: Number(fd.get('price')), listedQty: inputQty, isActive: fd.get('isActive') === 'on', image: master.image || "", updatedAt: new Date().toISOString() };
                                    try {
                                        const path = ['artifacts', appId, 'public', 'data', 'products'];
                                        if (editingProduct) await FB.updateDoc(FB.doc(db, ...path, editingProduct.id), data);
                                        else await FB.addDoc(FB.collection(db, ...path), {...data, createdAt: new Date().toISOString()});
                                        setIsProductModalOpen(false); showToast("上架更新完成");
                                    } catch (err) { showToast("錯誤: " + err.message, "error"); }
                                }} className="space-y-5 font-bold"><input name="sku" list="sku-list" placeholder="SKU 編號..." defaultValue={editingProduct?.sku} readOnly={!!editingProduct} onChange={(e) => handleListingSkuChange(e.target.value)} className={`w-full p-4 rounded-2xl border ${editingProduct ? 'bg-slate-50' : 'bg-white focus:border-indigo-600'}`} required /><datalist id="sku-list">{masterProducts.map(m => <option key={m.id} value={m.sku}>{m.name}</option>)}</datalist><div className="grid grid-cols-2 gap-4"><input name="price" type="number" value={listingData.price} onChange={(e) => setListingData({...listingData, price: Number(e.target.value)})} className="w-full p-4 rounded-2xl border text-indigo-600" required /><input name="listedQty" type="number" value={listingData.listedQty} onChange={(e) => setListingData({...listingData, listedQty: Number(e.target.value)})} className="w-full p-4 rounded-2xl border" required /></div><div className="bg-indigo-50 p-4 rounded-2xl border flex items-center gap-3"><input name="isActive" type="checkbox" id="act-p" checked={listingData.isActive} onChange={e => setListingData({...listingData, isActive: e.target.checked})} className="w-5 h-5 accent-indigo-600" /><label htmlFor="act-p" className="text-xs">發佈至櫥窗</label></div><button type="submit" className="w-full py-5 bg-indigo-600 text-white rounded-2xl font-black shadow-lg">確認上架</button></form>
                            </div>
                        </div>
                    )}

                    {/* 使用者編輯視窗 */}
                    {isUserModalOpen && (
                        <div className="fixed inset-0 z-[120] flex items-center justify-center bg-slate-900/60 backdrop-blur-sm p-4 animate-fade-in text-left text-slate-800">
                            <div className="bg-white w-full max-w-md rounded-[2.5rem] p-10 shadow-2xl border">
                                <h3 className="text-2xl font-black mb-8 flex items-center gap-3"><i className="fa-solid fa-user-shield text-indigo-600"></i>帳號權限</h3>
                                <form onSubmit={async (e) => {
                                    e.preventDefault();
                                    const fd = new FormData(e.target);
                                    const data = { username: fd.get('username').trim().toLowerCase(), password: fd.get('password').trim(), realName: fd.get('realName').trim(), role: fd.get('role'), canReprint: fd.get('canReprint') === 'on' };
                                    try {
                                        const path = ['artifacts', appId, 'public', 'data', 'users'];
                                        if (editingUser) await FB.updateDoc(FB.doc(db, ...path, editingUser.id), data);
                                        else await FB.addDoc(FB.collection(db, ...path), data);
                                        setIsUserModalOpen(false); showToast("帳號資訊已同步");
                                    } catch (err) { showToast("錯誤：" + err.message, "error"); }
                                }} className="space-y-5 font-bold"><input name="username" defaultValue={editingUser?.username} required readOnly={!!editingUser} placeholder="帳號" className={`w-full p-4 rounded-2xl border ${editingUser ? 'bg-slate-100' : 'bg-white focus:border-indigo-600'}`} /><input name="realName" defaultValue={editingUser?.realName} required placeholder="姓名" className="w-full p-4 rounded-2xl border" /><input name="password" type="text" defaultValue={editingUser?.password} required placeholder="密碼" className="w-full p-4 rounded-2xl border" /><select name="role" defaultValue={editingUser?.role || 'sales'} className="w-full bg-slate-50 p-4 rounded-2xl border font-bold"><option value="sales">銷售員</option><option value="admin">管理員</option></select><div className="flex items-center gap-3 px-2 py-1"><input name="canReprint" type="checkbox" id="rep-u" defaultChecked={editingUser?.canReprint} className="w-5 h-5 accent-indigo-600" /><label htmlFor="rep-u" className="text-xs">允許補印</label></div><button type="submit" className="w-full py-5 bg-indigo-600 text-white rounded-2xl font-black shadow-lg">儲存變更</button></form>
                            </div>
                        </div>
                    )}

                    {/* 刪除確認 */}
                    {deleteConfirm.show && (
                        <div className="fixed inset-0 z-[150] flex items-center justify-center bg-slate-900/60 backdrop-blur-sm p-4 text-center text-slate-800">
                            <div className="bg-white w-full max-w-xs rounded-[2rem] p-8 shadow-2xl border font-bold">
                                <h3 className="text-xl font-black mb-6">確定刪除資料嗎？</h3>
                                <div className="flex gap-3"><button onClick={() => setDeleteConfirm({show:false, id:null, type:''})} className="flex-1 py-3 text-slate-400 transition-colors">取消</button><button onClick={async () => { try { const col = deleteConfirm.type === 'key' ? 'keys' : deleteConfirm.type === 'product' ? 'products' : deleteConfirm.type === 'user' ? 'users' : 'master_products'; await FB.deleteDoc(FB.doc(db, 'artifacts', appId, 'public', 'data', col, deleteConfirm.id)); showToast("資料已移除"); } catch (e) { showToast("刪除失敗", "error"); } setDeleteConfirm({show:false, id:null, type:''}); }} className="flex-1 py-3 bg-red-500 text-white rounded-xl shadow-lg active:scale-95 transition-all">確定</button></div>
                            </div>
                        </div>
                    )}

                    {toast.show && <div className="fixed bottom-10 left-1/2 -translate-x-1/2 z-[200] animate-fade-in"><div className={`px-8 py-4 rounded-2xl shadow-2xl font-black text-white ${toast.type === 'error' ? 'bg-red-500' : 'bg-slate-900'}`}>{toast.message}</div></div>}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
